name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: workflow/nix-shell-action@v3
        with:
          packages: packwiz 
          script: |
            packwiz modrinth export -o modpack-${{ github.ref_name }}.mrpack
            packwiz curseforge export -o modpack-${{ github.ref_name }}.zip

      - name: Create Release
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --draft=false \
            --prerelease=false \
          
          gh release upload "${{ github.ref_name }}" modpack-*.*.*.* --clobber 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
